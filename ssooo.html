<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        function login() {
            $.ajax({
                        url: "http://localhost:8080/auth/oauth/token?" + $.param({
                            "username": "user",
                            "grant_type": "password",
                            "password": "password"
                        }),
                        type: "POST",
                        headers: {
                            "Authorization": "Basic YWNtZTphY21lc2VjcmV0"
                        }
                    })
                    .done(function (data) {
                        console.log("data",data);
                        $.ajax({
                                    url: "http://localhost:8080/login",
                                    type: "GET",
                                    'beforeSend': function (xhr) {
                                        xhr.setRequestHeader('Authorization', 'Bearer ' + data.access_token);
                                    }
                                })
                                .done(function (data) {
                                    console.log(data);
                                });

                    });
        }
    </script>

</head>
<body onload="login()">
    <a href="http://localhost:8080/">Click here</a>
</body>
</html>
