language: java
jdk:
  - oraclejdk8
dist: trusty
sudo: required
before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
addons:
  apt:
    sources:
     - google-chrome
    packages:
      - google-chrome-stable
after_success:
  - ./gradlew coveralls
